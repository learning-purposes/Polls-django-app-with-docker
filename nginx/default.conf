# this is for the prod server
# we need to serve our static files to the proxy (nginx)
# everything else (real urls) is served by the uwsgi
server {
    listen 8080;

    location /static {
        alias /vol/static;
    }

     location / {
        uwsgi_pass app:8000;
        include /etc/nginx/uwsgi_params;
     }
}